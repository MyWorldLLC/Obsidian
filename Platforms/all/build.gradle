plugins {
    id 'java-library'
    id 'maven-publish'
}

dependencies {
    api project(':Obsidian')
    implementation project(':Platforms:linux-x64')
    implementation project(':Platforms:mac-arm64')
    implementation project(':Platforms:mac-x64')
    implementation project(':Platforms:windows-x64')
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(jdkVersion)
    }
}

group = 'com.myworldvw'
version = gitVersion

publishing {
    publications {
        maven(MavenPublication) {

            groupId = group
            artifactId = 'obsidian-all'
            version = version

            from components.java
        }
    }
    repositories {
        mavenLocal()
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/MyWorldLLC/Packages")
            credentials {
                username = gitUser
                password = gitPassword
            }
        }
    }
}